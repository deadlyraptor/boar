<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %} - Boar</title>
    <meta charset="utf-8">
  </head>
  <body>
    {% block content %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% endblock %}
  </body>
</html>
