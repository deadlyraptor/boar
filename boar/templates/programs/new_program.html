{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}

{% block app_content %}
  <h1>{% block heading %}{{ heading }}{% endblock %}</h1>
  <div>
    <form method="POST" action="">
      {{ form.hidden_tag() }}
      <p>{{ form.name.label }}: {{ form.name() }}</p>
      <p>{{ form.submit.label }}: {{ form.submit() }}</p>
    </form>
  </div>
{% endblock %}
