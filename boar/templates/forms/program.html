{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<h2>{% block heading %}{{ heading }}{% endblock %}</h2>
{% from "_formhelpers.html" import render_field %}
<form method=post>
  <dl>
    {{ form.csrf_token }}
    {{ render_field(form.name) }}
  </dl>
{% block input %}<input type=submit value=Submit />{% endblock %}
</form>

<p><a href="{{ url_for('.index') }}">Cancel</a></p>

{% endblock %}
