{% extends 'base.html' %}
{% block content %}

<h2>Open Bookings</h2>

{{ table }}

<p><a href="{{ url_for('.index') }}">Return Home</a></p>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% endblock %}
